<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
		 <form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">User Name</label>
		    <input class="form-control" id="exampleInputEmail1" placeholder="Enter user name" ng-model="user">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="login(user, password)">Submit</button>
		  <div ng-hide="loggedIn" class="alert alert-danger">Incorrect Password</div>
		</form>
      </div>
    </div>
  </div>
</div>
